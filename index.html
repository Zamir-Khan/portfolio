<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Colorblindness Predictor (Simple)</title>
  <meta name="description" content="Simple demo that predicts child colorblindness probability from parents' statuses." />
  <style>
    :root{
      --bg:#0f172a; --card:#0b1220; --muted:#94a3b8; --accent:#60a5fa; --success:#34d399; --danger:#fb7185;
      --glass: rgba(255,255,255,0.03);
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(180deg,#071129 0%, #071827 100%); color:#e6eef8; -webkit-font-smoothing:antialiased;
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px;
    }
    .card{
      width:100%; max-width:720px; background:var(--card); border-radius:14px; padding:28px; box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    h1{font-size:20px;margin:0 0 8px}
    p.lead{margin:0 0 20px;color:var(--muted)}
    .row{display:flex; gap:18px; align-items:center; flex-wrap:wrap}
    .col{flex:1 1 200px; min-width:200px}
    .switch{
      display:flex; align-items:center; gap:12px; background:var(--glass); padding:12px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.02)
    }
    .switch label{display:flex; gap:12px; align-items:center; cursor:pointer; user-select:none}
    /* Toggle styling */
    .toggle{
      --w:54px; --h:30px; width:var(--w); height:var(--h); border-radius:999px; position:relative;
      background:rgba(255,255,255,0.08); transition:background .18s ease, box-shadow .18s;
      display:inline-block; vertical-align:middle;
    }
    .toggle .knob{
      position:absolute; top:3px; left:3px; width:calc(var(--h) - 6px); height:calc(var(--h) - 6px);
      border-radius:50%; background:#fff; transform:translateX(0); transition:transform .18s cubic-bezier(.2,.9,.2,1);
      box-shadow: 0 4px 10px rgba(2,6,23,0.6);
    }
    input[type="checkbox"]{display:none}
    input[type="checkbox"]:checked + .toggle{
      background:linear-gradient(90deg,var(--accent), #2563eb);
      box-shadow: 0 6px 18px rgba(37,99,235,0.2);
    }
    input[type="checkbox"]:checked + .toggle .knob{ transform:translateX(calc(var(--w) - var(--h))); }
    .label-text{font-weight:600}
    .muted{color:var(--muted); font-size:13px}
    .result{
      margin-top:20px; padding:18px; border-radius:10px; display:flex; gap:14px; align-items:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.02);
    }
    .badge{
      min-width:72px; text-align:center; padding:10px 12px; border-radius:10px; font-weight:700;
      background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.03);
    }
    .prog{
      height:10px; background:rgba(255,255,255,0.05); border-radius:999px; overflow:hidden; width:100%;
    }
    .prog > i{display:block; height:100%; width:0%; transition:width .4s ease, background-color .2s}
    footer{margin-top:18px; color:var(--muted); font-size:13px}
    @media (max-width:560px){ .row{flex-direction:column} .col{min-width:0} }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Colorblindness Predictor</h1>
    <p class="lead">Toggle parents' colorblindness and see the simple predicted chance for a child.</p>

    <div class="row" role="group" aria-label="Parents colorblindness toggles">
      <div class="col switch" id="fatherRow">
        <label for="fatherToggle">
          <input type="checkbox" id="fatherToggle" aria-checked="false" />
          <span class="toggle" aria-hidden="true"><span class="knob"></span></span>
          <div>
            <div class="label-text">Father</div>
            <div class="muted">Colorblindness: <span id="fatherState">No</span></div>
          </div>
        </label>
      </div>

      <div class="col switch" id="motherRow">
        <label for="motherToggle">
          <input type="checkbox" id="motherToggle" aria-checked="false" />
          <span class="toggle" aria-hidden="true"><span class="knob"></span></span>
          <div>
            <div class="label-text">Mother</div>
            <div class="muted">Colorblindness: <span id="motherState">No</span></div>
          </div>
        </label>
      </div>
    </div>

    <div class="result" aria-live="polite">
      <div class="badge" id="percentBadge">0%</div>
      <div style="flex:1">
        <div style="display:flex; align-items:center; gap:12px; justify-content:space-between">
          <div style="font-weight:700">Predicted chance the child is colorblind</div>
          <div class="muted" id="explanation">Father: no — Mother: no</div>
        </div>
        <div style="margin-top:10px;">
          <div class="prog" aria-hidden="true"><i id="barFill" style="width:0%"></i></div>
        </div>
      </div>
    </div>

    <footer>
      Note: This is a simple demo visualization of the probabilities you provided. Not medical advice.
    </footer>
  </main>

  <script>
    // Quick accessibility helpers
    const fatherToggle = document.getElementById('fatherToggle');
    const motherToggle = document.getElementById('motherToggle');
    const fatherState = document.getElementById('fatherState');
    const motherState = document.getElementById('motherState');
    const percentBadge = document.getElementById('percentBadge');
    const explanation = document.getElementById('explanation');
    const barFill = document.getElementById('barFill');

    // Rules provided
    // F=yes M=no => 50%
    // F=no  M=yes => 50%
    // F=yes M=yes => 100%
    // F=no  M=no  => 0%
    function computeProbability(fatherYes, motherYes){
      if(fatherYes && motherYes) return 99;
      if(fatherYes && !motherYes) return 50;
      if(!fatherYes && motherYes) return 50;
      return 0;
    }

    function updateUI(){
      const f = fatherToggle.checked;
      const m = motherToggle.checked;
      const pct = computeProbability(f,m);

      // update textual states
      fatherState.textContent = f ? 'Yes' : 'No';
      motherState.textContent = m ? 'Yes' : 'No';
      percentBadge.textContent = pct + '%';
      explanation.textContent = `Father: ${f ? 'yes' : 'no'} — Mother: ${m ? 'yes' : 'no'}`;

      // progress bar color & width
      barFill.style.width = pct + '%';
      if(pct === 100){
        barFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--success') || '#34d399';
      } else if(pct === 50){
        barFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--accent') || '#60a5fa';
      } else {
        barFill.style.background = getComputedStyle(document.documentElement).getPropertyValue('--danger') || '#fb7185';
      }

      // update aria attributes for custom toggle
      fatherToggle.setAttribute('aria-checked', String(f));
      motherToggle.setAttribute('aria-checked', String(m));
    }

    // wire events
    fatherToggle.addEventListener('change', updateUI);
    motherToggle.addEventListener('change', updateUI);

    // keyboard support: allow toggling via space/enter when focus on label areas (native checkbox handles this already).
    // initial
    updateUI();
  </script>
</body>
</html>
